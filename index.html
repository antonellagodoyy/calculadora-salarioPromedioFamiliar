<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://unpkg.com/wet-cssc/css/main.css" />
    <link rel="stylesheet" href="styles.css" />
    <title>Calculadora salarios promedios - grupo familiar</title>
  </head>
  <body>
    <div>
      <h1>Calculadora</h1>
      <ul>
        <li>Salario anual promedio del grupo familiar</li>
        <li>Salario mensual promedio del grupo familiar</li>
        <li>Menor salario del grupo familiar</li>
        <li>Mayor salario del grupo familiar</li>
      </ul>
      <p>
        Ingresa la cantidad de integrantes en tu grupo familiar y haz clic en
        comenzar para ingresar tus datos.
      </p>
    </div>
    <form>
      <label for="numero=familiares"
        >Ingresa la cantidad de integrantes en tu grupo familiar:</label
      >
      <input
        type="text"
        name="numero-familiares"
        placeholder="Cantidad de integrantes"
      />
      <button id="comenzar">Comenzar</button>
    </form>
    <script src="script.js"></script>
    <script src="pruebas.js"></script>
  </body>
</html>
